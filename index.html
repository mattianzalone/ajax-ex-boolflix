<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolflix</title>
        <script src="https://momentjs.com/downloads/moment.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <div class="ricerca">
        <input type="text" name="Ricerca film" id="" placeholder="Ricerca il tuo film">
        <button type="button" name="button">Search</button>
    </div>
    <div class="container">

    </div>


        <script id="entry-template" type="text/x-handlebars-template">
            <ul class="Film">
                <li>Titolo: {{title}} </li>
                <li>Titolo Originale : {{original_title}} </li>
                <li>Lingua : {{original_language}} </li>
                <li>Voto : {{{vote_average}}} </li>
            </ul>
        </script>
        <script id="no-result-template" type="text/x-handlebars-template">
          <div>{{noResult}}</div>
        </script>

        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
